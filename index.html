<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <title>Weather Report</title>
  </head>
  <body>
    <div class="weather-wrapper">
      <h1>Weather Report</h1>
      <input type="text" id="cityinput" placeholder="Enter a city name" />
      <div class="location" id="location"></div>
      <div class="weather-temp">
        <div class="Weather-icon" id="Weather-icon"></div>
        <div class="temp" id="temp"></div>
      </div>
      <div class="weather-description" id="weather-description"></div>
      <div class="humidity-and-wind-container">
        <div class="weather-humidity">
          <div class="humidity-icon">
            <i
              class="fas fa-tint humidity-icon"
              id="humidity-icon"
              style="display: none"
            ></i>
          </div>
          <div class="humidity" id="humidity"></div>
        </div>
        <div class="weather-wind">
          <div class="wind-icon">
            <i
              class="fas fa-wind wind-icon"
              id="wind-icon"
              style="display: none"
            ></i>
          </div>
          <div class="wind" id="wind"></div>
        </div>
      </div>
      <div class="weather-feelslike">
        <div class="feelslike-icon">
          <i
            class="fas fa-temperature-low feels-icon"
            id="feelslike-icon"
            style="display: none"
          ></i>
        </div>
        <div class="feels-like" id="feels-like"></div>
      </div>
      <div class="forecast" id="forecast" style="display: none"></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
